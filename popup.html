<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }

        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 800px;
        }

        #textOutput {
            margin: 0px;
            width: 777px;
            height: 155px;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="gcm.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div id="status"></div>
    <div id="registerPanel" style="display: block;">
        <div>Type the sender ID below</div>
        <input type="text" id="senderIdInput"/>
        <button id="register_btn">Register</button>
    </div>
    <button id="delete_reg_btn" style="display: none;">Deregister</button>
    <textarea id="textOutput"></textarea>

</body>
</html>
